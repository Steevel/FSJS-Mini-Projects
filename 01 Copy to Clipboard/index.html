<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ðŸ“‹ Copy
        to Clipboard</title>
</head>

<body class="bg-[#F2F2F2]">
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto flex">
            <div
                class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col mx-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Copy
                    to Clipboard</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Add some text below to copy it clipboard!</p>
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                    <textarea id="message" name="message" rows="10"
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button id="copyBtn"
                    class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Copy
                    to Clipboard</button>
                <p id="errorMessage" class="text-sm text-red-600 mt-3"></p>
                <p id="successMessage" class="text-sm text-green-600 mt-3"></p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>

</html>
